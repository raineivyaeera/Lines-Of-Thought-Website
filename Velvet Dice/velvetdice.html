        <a href="javascript:;" id="button4" onclick="call();">
            <H1>BPM/Time Signature/Rhythm</H1>
        </a>
            <h2 id="results"></h2>
        <script>
            function getRandomBPM() {
                return Math.floor(Math.random() * (240 - 30 + 1)) + 30;
            }

            function getRandomTimeSignature() {
                const timeSignatures = ["4/4", "3/4", "6/8", "5/4", "3/8", "5/8", "6/4", "7/8", "7/4", "9/4", "10/4", "10/8", "11/4", "11/8", "13/4", "13/8", "14/4", "14/8", "15/4", "15/8"];
                const randomIndex = Math.floor(Math.random() * timeSignatures.length);
                return timeSignatures[randomIndex];
            }

            function getRandomRhythm(timeSignature) {
                let rhythm = "";
                
                let beatsPerMeasure = parseInt(timeSignature.split("/")[0]);

                for (let i = 0; i < beatsPerMeasure; i++) {
                    rhythm += Math.random() < 0.5 ? " X " : " - ";
                }

                return rhythm;
            }

            function call(){
            const randomBPM = getRandomBPM();
            const randomTimeSignature = getRandomTimeSignature();
            const randomRhythm = getRandomRhythm(randomTimeSignature);
            document.getElementById('results').innerText = "BPM: " + randomBPM.toString() + "\n" + "Time Signature: " + randomTimeSignature.toString() + "\n" + "Rhythm: " + randomRhythm;
            }
            call();
        </script>
        <a href="javascript:;" id="button5" onclick="generateRandomColor();">
            <H1>Color Generator</H1>
        </a>
        <h2 id="color-code"></h2>
        <div id="colordiv">
        </div>
        <script>
            function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function generateRandomColor() {
                const colorBox = document.getElementById("colordiv");
                const colorCode = document.getElementById("color-code");
                const randomColor = getRandomColor();

                colorBox.style.backgroundColor = randomColor;
                colorCode.textContent = randomColor;
            } generateRandomColor();
        </script>
